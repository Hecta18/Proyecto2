<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Taco-ntento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .ventana {
            border: 2px solid #888;
            width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        h1.logo {
            font-size: 2em;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: black;
            padding: 20px;
            border: 2px solid #003366;
            width: 250px;
            margin: 20px auto;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #003366;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="ventana">
        <h2>¿Cansado de perder tu tiempo eligiendo la comida?</h2>
        <h3><strong>¡Estás en el lugar indicado!</strong></h3>

        <h1 class="logo">Taco-ntento</h1>

        <div>
            <a href="/login"><button>Iniciar Sesión</button></a>
            <a href="{{ url_for('crear_cuenta') }}"><button>Crear una cuenta</button></a>

        </div>
    </div>
</body>
</html>
