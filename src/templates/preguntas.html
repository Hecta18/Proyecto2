<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .ventana {
            border: 2px solid #888;
            width: 400px;
            margin: 0 auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            background-color: #ccc;
            border: 1px solid #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="ventana">
        <h2>Para mejorar<br>tu experiencia</h2>
        <form method="POST" action="/preguntas">
            <label for="comida">Comida favorita:</label>
            <select id="comida" name="comida">
                <option>Tacos</option>
                <option>Pizza</option>
                <option>Sushi</option>
                <option>Hamburguesa</option>
            </select>

            <label for="restaurante">Restaurante favorito:</label>
            <select id="restaurante" name="restaurante">
                <option>Don Taco</option>
                <option>Pizza Hut</option>
                <option>Sushitto</option>
                <option>McDonald's</option>
            </select>

            <label for="precio">Tu rango de precios preferido:</label>
            <select id="precio" name="precio">
                <option>Q25 - Q50</option>
                <option>Q50 - Q100</option>
                <option>Q100 - Q200</option>
                <option>MÃ¡s de Q200</option>
            </select>

            <button type="submit">Confirmar</button>
        </form>
    </div>
</body>
</html>
