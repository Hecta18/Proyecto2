<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .ventana {
            border: 2px solid #888;
            width: 400px;
            margin: 0 auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            background-color: #ccc;
            border: 1px solid #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button onclick="history.back()" style="margin: 20px; padding: 10px; font-weight: bold;">
        ⬅ Regresar
    </button>

    <div class="ventana">
        <h2>Crear una cuenta</h2>
        <form method="POST" action="/crear_cuenta">
            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" name="correo" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" required>

            <hr style="margin: 20px 0;">

            <label for="comida">Comida favorita:</label>
            <select id="comida" name="comida">
                <option>Tacos</option>
                <option>Pizza</option>
                <option>Sushi</option>
                <option>Hamburguesa</option>
            </select>

            <label for="restaurante">Restaurante favorito:</label>
            <select id="restaurante" name="restaurante">
                <option>Don Taco</option>
                <option>Pizza Hut</option>
                <option>Sushitto</option>
                <option>McDonald's</option>
            </select>

            <label for="precio">Rango de precios preferido:</label>
            <select id="precio" name="precio">
                <option>Q25 - Q50</option>
                <option>Q50 - Q100</option>
                <option>Q100 - Q200</option>
                <option>Más de Q200</option>
            </select>

            <button type="submit">Confirmar</button>
        </form>
    </div>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
