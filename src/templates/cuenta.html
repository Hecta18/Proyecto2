<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta - Taco-ntento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .ventana {
            border: 2px solid #888;
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            align-items: center;
        }

        .imagen-circular {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #3a7bd5;
            margin-right: 30px;
        }

        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin-top: 5px;
        }

        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .botones button {
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .eliminar {
            background-color: #ff4c4c;
            color: white;
            border: none;
        }

        .eliminar:hover {
            background-color: #ff1f1f;
        }
    </style>
</head>
<body>
    <div class="ventana">
        <div class="imagen-circular"></div>
        <form method="POST" action="/cuenta">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="botones">
                <button type="submit">Guardar</button>
                <button type="button" class="eliminar" onclick="alert('Cuenta eliminada')">Eliminar cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
